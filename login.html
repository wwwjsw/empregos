<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CGN Empregos</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Import home page Css-->
	<link rel="stylesheet" href="assets/css/home.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
</head>
<body>
<div class="row" style="margin-top: 50px;"> 	
	<div class="col s12 m6 offset-l3 l6">
		<div class="card medium grey darken-3">
			<div class="card-content white-text">
  				<div class="row">
  					<div class="col s12 l12 center-align">
  						<img src="assets/images/logo.png" style="height: 90px;">
  					</div>
  				</div>			
  				<div class="row">
    				<div class="input-field col s6">
      					<input id="first_name" type="text" class="validate">
      					<label class="active" for="first_name">Login</label>
    				</div>
    				<div class="input-field col s6">
      					<input id="pass" type="password" class="validate">
      					<label class="active" for="pass">Senha</label>
    				</div>
  				</div>
			</div>
			<div class="card-action">
			<a class="waves-effect waves-light btn">Entrar</a>
			</div>
		</div>	    		
	</div>		
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
